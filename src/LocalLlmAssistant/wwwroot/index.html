<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waylight - Local LLM Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-overlay.hidden {
            display: none;
        }

        .auth-card {
            background: white;
            padding: 32px;
            border-radius: 18px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .auth-card h2 {
            font-size: 22px;
            font-weight: 600;
            color: #4a4a68;
        }

        .auth-card p {
            font-size: 13px;
            color: #6c6f80;
            line-height: 1.5;
        }

        .auth-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .auth-group label {
            font-size: 13px;
            color: #666;
        }

        .auth-card input {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d0d3e2;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .auth-card input:focus {
            border-color: #667eea;
            outline: none;
        }

        .auth-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .auth-card button {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .auth-card button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-card button.secondary {
            background: #f1f3f8;
            color: #4a4a68;
        }

        .auth-card button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.2);
        }

        .auth-error {
            min-height: 18px;
            font-size: 12px;
            color: #d9534f;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info.hidden {
            display: none;
        }

        .user-info span {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 999px;
        }

        #logout-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        #logout-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #logout-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            background: #f8f9fa;
            padding: 10px 30px;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6c757d;
            animation: pulse 2s infinite;
        }

        .status-indicator.ok {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.loading {
            background: #ffc107;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            font-size: 13px;
            max-width: 100%;
            text-align: center;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-controls {
            margin-bottom: 15px;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f8f9fa;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .mode-option:hover {
            background: #e9ecef;
        }

        .mode-option input[type="radio"] {
            margin: 0;
        }

        .mode-option input[type="radio"]:checked + span {
            color: #667eea;
        }

        .chain-controls {
            display: none;
            gap: 20px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .chain-controls.active {
            display: flex;
        }

        .chain-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            min-width: 200px;
            max-height: 100px;
        }

        .cot-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .cot-toggle input[type="checkbox"] {
            margin: 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row textarea {
            flex: 1;
            min-height: 80px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 15px;
            resize: none;
            transition: border-color 0.3s;
        }

        .input-row textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                height: 90vh;
            }

            .header h1 {
                font-size: 20px;
            }

            .input-row {
                flex-direction: column;
            }

            .message-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="auth-overlay">
        <div class="auth-card">
            <h2>Waylight にサインイン</h2>
            <p>アカウントをお持ちでない場合は「新規登録」を押してください。</p>
            <div class="auth-group">
                <label for="auth-username">ユーザー名</label>
                <input id="auth-username" type="text" autocomplete="username" placeholder="例: alice" />
            </div>
            <div class="auth-group">
                <label for="auth-password">パスワード</label>
                <input id="auth-password" type="password" autocomplete="current-password" placeholder="8文字以上" />
            </div>
            <div class="auth-error" id="auth-error"></div>
            <div class="auth-actions">
                <button id="login-button" class="primary">ログイン</button>
                <button id="register-button" class="secondary">新規登録</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <div>
                    <h1>Waylight - Local LLM Assistant</h1>
                    <p>ローカル環境で安全に会話とツール実行を行えます。</p>
                </div>
                <div class="user-info hidden" id="user-info">
                    <span id="user-name">未ログイン</span>
                    <button id="logout-button" disabled>ログアウト</button>
                </div>
            </div>
        </div>
        <div class="status">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="status-label">API接続: 未サインイン</span>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <div class="input-controls">
                <div class="mode-selector">
                    <label class="mode-option">
                        <input type="radio" name="mode" value="single" checked>
                        <span>シングルLLM</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="chain">
                        <span>マルチモデルチェーン</span>
                    </label>
                </div>
                <div class="chain-controls" id="chain-controls">
                    <select id="chain-models" multiple></select>
                    <label class="cot-toggle">
                        <input type="checkbox" id="enable-cot" checked>
                        <span>思考過程（Chain-of-Thought）を記録</span>
                    </label>
                </div>
            </div>
            <div class="input-row">
                <textarea id="message-input" placeholder="メッセージを入力してください..." rows="3"></textarea>
                <button class="send-button" id="send-button">送信</button>
            </div>
        </div>
    </div>

    <script>
        const authOverlay = document.getElementById('auth-overlay');
        const authUsername = document.getElementById('auth-username');
        const authPassword = document.getElementById('auth-password');
        const authError = document.getElementById('auth-error');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const userNameLabel = document.getElementById('user-name');

        const statusIndicator = document.getElementById('status-indicator');
        const statusLabel = document.getElementById('status-label');

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chainControls = document.getElementById('chain-controls');
        const chainModelsSelect = document.getElementById('chain-models');
        const enableCotCheckbox = document.getElementById('enable-cot');

        let isAuthenticated = false;
        let currentUser = null;
        let eventSource = null;
        let currentAssistantMessage = null;
        let isProcessing = false;
        let availableModels = [];

        function setStatus(text, state) {
            statusLabel.textContent = text;
            statusIndicator.className = `status-indicator ${state}`;
        }

        function showAuthOverlay(message = '') {
            authOverlay.classList.remove('hidden');
            authError.textContent = message;
            authPassword.value = '';
            setStatus('API接続: 未サインイン', 'error');
            setTimeout(() => authUsername.focus(), 50);
        }

        function hideAuthOverlay() {
            authOverlay.classList.add('hidden');
            authError.textContent = '';
        }

        function setAuthState(authenticated, username = null) {
            isAuthenticated = authenticated;
            currentUser = username;
            if (authenticated) {
                userInfo.classList.remove('hidden');
                userNameLabel.textContent = username ?? 'ユーザー';
                logoutButton.disabled = false;
                hideAuthOverlay();
            } else {
                userInfo.classList.add('hidden');
                userNameLabel.textContent = '未ログイン';
                logoutButton.disabled = true;
                closeStream();
            }
        }

        async function handleAuth(isRegister) {
            const username = authUsername.value.trim();
            const password = authPassword.value;

            if (!username || !password) {
                authError.textContent = 'ユーザー名とパスワードを入力してください。';
                return;
            }

            try {
                const endpoint = isRegister ? '/api/auth/register' : '/api/auth/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    authError.textContent = data.error || '認証に失敗しました。';
                    return;
                }

                const data = await response.json();
                setAuthState(true, data.username);
                await postAuthSetup();
            } catch (error) {
                console.error('Auth error:', error);
                authError.textContent = 'サーバーに接続できません。';
            }
        }

        async function postAuthSetup() {
            setStatus('API接続: 確認中', 'loading');
            await checkAPIStatus();
            await loadAvailableModels();
            connectToStream();
        }

        async function checkAuthState() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include', cache: 'no-cache' });
                if (response.ok) {
                    const data = await response.json();
                    setAuthState(true, data.username);
                    await postAuthSetup();
                } else {
                    setAuthState(false);
                    showAuthOverlay();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                setAuthState(false);
                showAuthOverlay('サーバーに接続できません。');
            }
        }

        async function checkAPIStatus() {
            try {
                setStatus('API接続: 確認中', 'loading');
                const response = await fetch('/healthz', { credentials: 'include', cache: 'no-cache' });
                if (!response.ok) {
                    setStatus('API接続: エラー', 'error');
                    return;
                }
                const data = await response.json();
                if (data.status === 'ok') {
                    setStatus('API接続: 正常', 'ok');
                } else {
                    setStatus('API接続: 異常', 'error');
                }
            } catch (error) {
                console.error('API check failed:', error);
                setStatus('API接続: 失敗', 'error');
            }
        }

        function closeStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function connectToStream() {
            if (!isAuthenticated || eventSource) return;

            eventSource = new EventSource('/api/stream', { withCredentials: true });

            eventSource.addEventListener('token', (event) => {
                const token = event.data;
                if (!currentAssistantMessage) {
                    currentAssistantMessage = addMessage('assistant', '');
                }
                currentAssistantMessage.querySelector('.message-content').textContent += token;
                scrollToBottom();
            });

            eventSource.addEventListener('done', () => {
                currentAssistantMessage = null;
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = '送信';
            });

            eventSource.addEventListener('error', (event) => {
                console.error('SSE error:', event);
                currentAssistantMessage = null;
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = '送信';
                closeStream();
                setStatus('API接続: ストリーム再接続待機', 'loading');
                setTimeout(() => {
                    if (isAuthenticated) {
                        connectToStream();
                    }
                }, 3000);
            });

            eventSource.onerror = (error) => {
                console.error('EventSource error:', error);
            };
        }

        function handleUnauthorized() {
            setAuthState(false);
            showAuthOverlay('セッションが切断されました。再度サインインしてください。');
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadAvailableModels() {
            if (!isAuthenticated) return;

            try {
                const response = await fetch('/api/chain/models', { credentials: 'include' });
                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }

                if (!response.ok) {
                    console.error('Failed to load models');
                    return;
                }

                const data = await response.json();
                availableModels = data.models || [];

                chainModelsSelect.innerHTML = '';
                availableModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name;
                    chainModelsSelect.appendChild(option);
                });

                if (availableModels.length >= 2) {
                    chainModelsSelect.options[0].selected = true;
                    chainModelsSelect.options[1].selected = true;
                }
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        async function sendMessage() {
            if (!isAuthenticated) {
                showAuthOverlay('サインインしてからメッセージを送信してください。');
                return;
            }

            const content = messageInput.value.trim();
            if (!content || isProcessing) return;

            addMessage('user', content);
            messageInput.value = '';

            isProcessing = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const mode = document.querySelector('input[name="mode"]:checked').value;

                if (mode === 'chain') {
                    await sendChainMessage(content);
                } else {
                    await sendSingleMessage(content);
                }
            } catch (error) {
                addMessage('system', 'エラー: ' + error.message);
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = '送信';
            }
        }

        async function sendSingleMessage(content) {
            const response = await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    content: content,
                    backend: 'ollama'
                })
            });

            if (response.status === 401) {
                handleUnauthorized();
                throw new Error('サインインが必要です');
            }

            if (!response.ok) {
                throw new Error('送信に失敗しました');
            }
        }

        async function sendChainMessage(content) {
            const selectedModels = Array.from(chainModelsSelect.selectedOptions).map(option => option.value);
            const enableCoT = enableCotCheckbox.checked;

            if (selectedModels.length === 0) {
                throw new Error('チェーンモデルを選択してください');
            }

            const response = await fetch('/api/chain/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    query: content,
                    chain_models: selectedModels,
                    enable_cot: enableCoT,
                    max_iterations: 5
                })
            });

            if (response.status === 401) {
                handleUnauthorized();
                throw new Error('サインインが必要です');
            }

            if (!response.ok || !response.body) {
                throw new Error('チェーン送信に失敗しました');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let currentIteration = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (!line.startsWith('data: ')) continue;

                    try {
                        const data = JSON.parse(line.substring(6));

                        if (data.type === 'iteration') {
                            currentIteration = addMessage('assistant', `[${data.model_name}] ${data.output}`);

                            if (data.thinking && enableCoT) {
                                const thinkingDiv = document.createElement('div');
                                thinkingDiv.className = 'thinking-content';
                                thinkingDiv.style.cssText = 'margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 13px; color: #6c757d;';
                                thinkingDiv.textContent = `思考過程: ${data.thinking}`;
                                currentIteration.querySelector('.message-content').appendChild(thinkingDiv);
                            }
                        } else if (data.type === 'final') {
                            if (data.success) {
                                if (currentIteration) {
                                    currentIteration.querySelector('.message-content').textContent = data.result;
                                } else {
                                    addMessage('assistant', data.result);
                                }
                            } else {
                                addMessage('system', 'エラー: ' + data.error);
                            }
                        } else if (data.type === 'error') {
                            addMessage('system', 'エラー: ' + data.error);
                        }
                    } catch (e) {
                        console.error('Error parsing SSE data:', e);
                    }
                }
            }

            isProcessing = false;
            sendButton.disabled = false;
            sendButton.textContent = '送信';
        }

        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                setAuthState(false);
                showAuthOverlay('ログアウトしました。');
            }
        }

        loginButton.addEventListener('click', () => handleAuth(false));
        registerButton.addEventListener('click', () => handleAuth(true));
        logoutButton.addEventListener('click', handleLogout);

        authPassword.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleAuth(false);
            }
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'chain') {
                    chainControls.classList.add('active');
                    if (availableModels.length === 0) {
                        loadAvailableModels();
                    }
                } else {
                    chainControls.classList.remove('active');
                }
            });
        });

        chainModelsSelect.addEventListener('change', function() {
            if (this.selectedOptions.length === 0 && this.options.length >= 2) {
                this.options[0].selected = true;
                this.options[1].selected = true;
            }
        });

        checkAuthState();
    </script>
</body>
</html>
