<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waylight - Local LLM Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            background: #f8f9fa;
            padding: 10px 30px;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            font-size: 13px;
            max-width: 100%;
            text-align: center;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-controls {
            margin-bottom: 15px;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f8f9fa;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .mode-option:hover {
            background: #e9ecef;
        }

        .mode-option input[type="radio"] {
            margin: 0;
        }

        .mode-option input[type="radio"]:checked + span {
            color: #667eea;
        }

        .chain-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .chain-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            min-width: 200px;
            max-height: 100px;
        }

        .cot-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .cot-toggle input[type="checkbox"] {
            margin: 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .welcome p {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Waylight</h1>
            <p>Local LLM Assistant - „Éó„É©„Ç§„Éô„Éº„Éà„ÅßÂÆâÂÖ®„Å™AI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà</p>
        </div>
        <div class="status">
            <span class="status-indicator"></span>
            <span id="status-text">API„Å´Êé•Á∂ö‰∏≠...</span>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="welcome">
                <h2>Waylight„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ</h2>
                <p>„É≠„Éº„Ç´„É´„ÅßÂÆåÂÖ®„Å´Âãï‰Ωú„Åô„ÇãLLM„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„Åß„Åô„ÄÇ<br>
                   ‰Ωï„Åß„ÇÇ„ÅäÊ∞óËªΩ„Å´„ÅäËÅû„Åç„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
            </div>
        </div>
        <div class="input-container">
            <div class="input-controls">
                <div class="mode-selector">
                    <label class="mode-option">
                        <input type="radio" name="mode" value="single" checked>
                        <span>Âçò‰∏ÄLLM</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="chain">
                        <span>„ÉÅ„Çß„Éº„É≥ÈÄ£Êê∫</span>
                    </label>
                </div>
                <div class="chain-controls" id="chain-controls" style="display: none;">
                    <select id="chain-models" multiple>
                        <option value="reasoner">Êé®Ë´ñ„Ç®„Ç≠„Çπ„Éë„Éº„Éà</option>
                        <option value="synthesizer">Áµ±Âêà„Ç¢„Ç∑„Çπ„Çø„É≥„Éà</option>
                        <option value="creative">ÂâµÈÄ†ÁöÑ„Ç¢„Ç∑„Çπ„Çø„É≥„Éà</option>
                    </select>
                    <label class="cot-toggle">
                        <input type="checkbox" id="enable-cot" checked>
                        <span>ÊÄùËÄÉÈÅéÁ®ãË°®Á§∫</span>
                    </label>
                </div>
            </div>
            <div class="input-row">
                <input type="text" class="input-box" id="message-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." />
                <button class="send-button" id="send-button">ÈÄÅ‰ø°</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('status-text');

        let eventSource = null;
        let isProcessing = false;
        let currentAssistantMessage = null;
        let availableModels = [];

        // APIÊé•Á∂öÁ¢∫Ë™ç
        async function checkAPIStatus() {
            try {
                const response = await fetch('/healthz');
                const data = await response.json();
                if (data.status === 'ok') {
                    statusText.textContent = 'APIÊé•Á∂ö: Ê≠£Â∏∏';
                    connectToStream();
                } else {
                    statusText.textContent = 'APIÊé•Á∂ö: „Ç®„É©„Éº';
                }
            } catch (error) {
                statusText.textContent = 'APIÊé•Á∂ö: Â§±Êïó';
                console.error('API check failed:', error);
            }
        }

        // SSE„Çπ„Éà„É™„Éº„É†„Å´Êé•Á∂ö
        function connectToStream() {
            if (eventSource) return;

            eventSource = new EventSource('/api/stream');

            eventSource.addEventListener('token', (event) => {
                const token = event.data;
                if (!currentAssistantMessage) {
                    currentAssistantMessage = addMessage('assistant', '');
                }
                currentAssistantMessage.querySelector('.message-content').textContent += token;
                scrollToBottom();
            });

            eventSource.addEventListener('done', () => {
                currentAssistantMessage = null;
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'ÈÄÅ‰ø°';
            });

            eventSource.addEventListener('error', (event) => {
                console.error('SSE error:', event);
                if (event.data) {
                    addMessage('system', '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + event.data);
                }
                currentAssistantMessage = null;
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'ÈÄÅ‰ø°';
            });

            eventSource.onerror = (error) => {
                console.error('EventSource error:', error);
            };
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        // „Çπ„ÇØ„É≠„Éº„É´
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Âà©Áî®ÂèØËÉΩ„Å™„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Åø
        async function loadAvailableModels() {
            try {
                const response = await fetch('/api/chain/models');
                const data = await response.json();
                availableModels = data.models;
                
                // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÇíÊõ¥Êñ∞
                const select = document.getElementById('chain-models');
                select.innerHTML = '';
                availableModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name;
                    select.appendChild(option);
                });
                
                // „Éá„Éï„Ç©„É´„Éà„ÅßÊúÄÂàù„ÅÆ2„Å§„ÇíÈÅ∏Êäû
                if (availableModels.length >= 2) {
                    select.options[0].selected = true;
                    select.options[1].selected = true;
                }
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || isProcessing) return;

            // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            addMessage('user', content);
            messageInput.value = '';

            // ÈÄÅ‰ø°‰∏≠Áä∂ÊÖã
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';

            try {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                
                if (mode === 'chain') {
                    await sendChainMessage(content);
                } else {
                    await sendSingleMessage(content);
                }
            } catch (error) {
                addMessage('system', '„Ç®„É©„Éº: ' + error.message);
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'ÈÄÅ‰ø°';
            }
        }

        // Âçò‰∏ÄLLM„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendSingleMessage(content) {
            const response = await fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content,
                    backend: 'ollama'
                })
            });

            if (!response.ok) {
                throw new Error('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        // „ÉÅ„Çß„Éº„É≥„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendChainMessage(content) {
            const selectedModels = Array.from(document.getElementById('chain-models').selectedOptions)
                .map(option => option.value);
            const enableCoT = document.getElementById('enable-cot').checked;

            if (selectedModels.length === 0) {
                throw new Error('„ÉÅ„Çß„Éº„É≥„É¢„Éá„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            }

            const response = await fetch('/api/chain/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: content,
                    chain_models: selectedModels,
                    enable_cot: enableCoT,
                    max_iterations: 5
                })
            });

            if (!response.ok) {
                throw new Error('„ÉÅ„Çß„Éº„É≥ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }

            // „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞ÂøúÁ≠î„ÇíÂá¶ÁêÜ
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let currentIteration = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            
                            if (data.type === 'iteration') {
                                // „Ç§„ÉÜ„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã
                                if (currentIteration) {
                                    currentIteration.querySelector('.message-content').textContent = currentIteration.querySelector('.message-content').textContent;
                                }
                                
                                currentIteration = addMessage('assistant', `[${data.model_name}] ${data.output}`);
                                
                                if (data.thinking && enableCoT) {
                                    const thinkingDiv = document.createElement('div');
                                    thinkingDiv.className = 'thinking-content';
                                    thinkingDiv.style.cssText = 'margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 13px; color: #6c757d;';
                                    thinkingDiv.textContent = `ÊÄùËÄÉÈÅéÁ®ã: ${data.thinking}`;
                                    currentIteration.querySelector('.message-content').appendChild(thinkingDiv);
                                }
                            } else if (data.type === 'final') {
                                if (data.success) {
                                    if (currentIteration) {
                                        currentIteration.querySelector('.message-content').textContent = data.result;
                                    } else {
                                        addMessage('assistant', data.result);
                                    }
                                } else {
                                    addMessage('system', '„Ç®„É©„Éº: ' + data.error);
                                }
                            } else if (data.type === 'error') {
                                addMessage('system', '„Ç®„É©„Éº: ' + data.error);
                            }
                        } catch (e) {
                            console.error('Error parsing SSE data:', e);
                        }
                    }
                }
            }

            isProcessing = false;
            sendButton.disabled = false;
            sendButton.textContent = 'ÈÄÅ‰ø°';
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà„Ç§„Éô„É≥„Éà
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const chainControls = document.getElementById('chain-controls');
                if (this.value === 'chain') {
                    chainControls.style.display = 'flex';
                    loadAvailableModels();
                } else {
                    chainControls.style.display = 'none';
                }
            });
        });

        // „ÉÅ„Çß„Éº„É≥„É¢„Éá„É´ÈÅ∏Êäû„ÅÆ„Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö
        document.getElementById('chain-models').addEventListener('change', function() {
            if (this.selectedOptions.length === 0) {
                // „Éá„Éï„Ç©„É´„Éà„ÅßÊúÄÂàù„ÅÆ2„Å§„ÇíÈÅ∏Êäû
                this.options[0].selected = true;
                this.options[1].selected = true;
            }
        });

        // ÂàùÊúüÂåñ
        checkAPIStatus();
    </script>
</body>
</html>
